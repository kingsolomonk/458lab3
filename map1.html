<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Interactive Web Mapping</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
</head>
    
<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>US COVID rates</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div id="title">
        US COVID-19 Rates
    </div>
    <div id="subtitle">
        2020 @ County lvl
        <p id = "source" style="text-align: right; font-size:10pt">Source: <a href=https://github.com/nytimes/covid-19-data/blob/43d32dde2f87bd4dafbb7d23f5d9e878124018b8/live/us-counties.csv>NYTimes</a></p>
    </div>
    <div id='ds'>
        <h2>Data Source</h2>
        <div id='text-description'>
            <p>NewYorkTimes & <br> U.S. Census Bureau</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script src="js/main1.js"></script>

</body>
     
</html>
